- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: openstack
    register: result
    tags:
      - osp.smoke
      
  - name: Curl website
    shell: "curl {{ item.public_v4 }}"
    register: webpage
    loop: "{{result.openstack_servers}}"
    when: item.security_groups  == "apps"
    tags:
      - osp.smoke

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
